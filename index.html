<!DOCTYPE html>
<html lang="js" bad="true">

<head>

    <title>JS BAD - Site Portfolio</title>
    <script>
        function getRandomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }
        setInterval(function () {
            document.getElementById("js").style.color = getRandomColor();
            document.getElementById("bad").style.color = getRandomColor();
        }, 200);
    </script>
    <style>
        * {
            font-size: 250px;
        }
    </style>
</head>
