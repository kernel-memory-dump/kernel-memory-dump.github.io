<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>SNOVAK</title>
    <script>
        function getRandomColor() {
            var letters = '0123456789ABCDEF';
            var color = '#';
            for (var i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }
        setInterval(function () {
            document.getElementById("title").style.color = getRandomColor();
            document.getElementById("h2").style.color = getRandomColor();
        }, 13000);
    </script>
</head>

<body>
    <marquee>
        <h1 id="title">Sebastian Novak GITHUB PAGE </h1>
    </marquee>
   <marquee  direction="right"> <h2 id="h2">- UNDER CONSTRUCTION - </h2> </marquee>
    <script>
        async function requestPermissionAsync() {
            const result = await Notification.requestPermission();
            if(result !== 'granted') {
                    throw new Error(`RIP :'(  Permission value: ${result}`);
            }
        }

        requestPermissionAsync().then( () => {
            // yay
          // time to show off
          let options = {
            icon: "https://static.vegaitsourcing.rs/media/1028/logo.gif",
            body: "<b>V8 rocks </b>"
          };
          let demo = new Notification("Event Loop Spin", options);
          // register an event handler in the same even loop spin that will be triggered 
          // upon completion of current function
          demo.onshow = () => alert("Already shown...but hey, here's a callback :)");
        });
        
        
    </script>
</body>

</html>
