<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KATARINA</title>
    <style>
        /* Full-screen setup and styling */
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f3f4f6;
        }

        /* Container for scaling down on smaller screens */
        #animation-container {
            transform: scale(0.7);  /* Adjust scale for smaller screens */
            transform-origin: top center;
        }

        /* Media query for further scaling on very small screens */
        @media (max-width: 600px) {
            #animation-container {
                transform: scale(0.5); /* Further scale down on smaller screens */
            }
        }
    </style>
</head>
<body>
    <div id="animation-container"></div>

    <!-- PixiJS and GSAP Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/6.0.4/browser/pixi.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>

    <script>
        // Initialize PixiJS app to fit the full screen
        const app = new PIXI.Application({
            width: window.innerWidth,
            height: window.innerHeight,
            transparent: true,
            resizeTo: window  // Ensure canvas resizes with the window
        });
        document.getElementById("animation-container").appendChild(app.view);

        // Define global scale factor for large images
        const scaleFactor = 0.15;  // Adjust scale factor for larger images

        // Letter images
        const letters = ['K', 'A', 'T', 'A', 'R', 'I', 'N', 'A'];
        const images = [
            'K.png',  'A1.png',  'T.png',
            'A2.png',  'R.png',  'I.png',
            'N.png',  'A3.png'
        ];

        // Load each image into a sprite and store in an array
        const sprites = images.map((src, index) => {
            const sprite = PIXI.Sprite.from(src);
            sprite.alpha = 0;  // Initially hidden
            sprite.anchor.set(0.5);
            sprite.scale.set(scaleFactor);  // Set initial scale
            app.stage.addChild(sprite);
            return sprite;
        });

        // GSAP timeline to animate each sprite with a single fade-in
        const timeline = gsap.timeline();

        // Define vertical spacing and start position for centering
        const verticalSpacing = Math.min(400, app.view.height / letters.length * 2); // Increase spacing factor
        const totalHeight = (letters.length - 1) * verticalSpacing; // Total height of all letters combined
        const startY = Math.max(0, (app.view.height - totalHeight) / 2) + 200; // Starting Y position to center the letters without going off screen

        // Loop through each sprite to position and fade in each letter vertically
        sprites.forEach((sprite, index) => {
            // Position each sprite in its designated place vertically
            let currentY = startY + index * verticalSpacing;
            sprite.position.set(app.view.width / 2, currentY);
            
            // Fade in each sprite without fading out
            timeline.to(sprite, {
                alpha: 1,
                duration: 1, // Fade-in duration
                delay: index * 0.5 // Staggered delay for each letter
            });
        });

    </script>
</body>
</html>
