<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KATARINA</title>
    <style>
        /* Full-screen setup and styling */
        body, html {
            margin: 0;
            padding: 0;
            overflow-y: auto; /* Enable vertical scrolling */
            background-color: #f3f4f6;
            font-family: sans-serif;
        }

        /* Centering container for animation */
        .letter-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;

        }

        /* Styling for letter images */
        .letter {
            opacity: 0;
            width: 200px; /* Adjust based on desired size */
            margin: 10px 0; /* Space between letters */
            transform: scale(1); /* Start scale */
        }
    </style>
</head>
<body>
    <div class="letter-container">
        <img src="K.png" class="letter" alt="K">
        <img src="A1.png" class="letter" alt="A">
        <img src="T.png" class="letter" alt="T">
        <img src="A2.png" class="letter" alt="A">
        <img src="R.png" class="letter" alt="R">
        <img src="I.png" class="letter" alt="I">
        <img src="N.png" class="letter" alt="N">
        <img src="A3.png" class="letter" alt="A">
    </div>

    <!-- GSAP Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script>
        // Select all letters
        const letters = document.querySelectorAll('.letter');

        // Create a GSAP timeline for animations
        const timeline = gsap.timeline({
            scrollTrigger: {
                trigger: ".letter-container",
                start: "top center",
                end: "bottom center",
                scrub: true
            }
        });

        // Animate each letter with fade-in and scale effects
        letters.forEach((letter, index) => {
            timeline.to(letter, {
                opacity: 1,
                scale: 3,
                duration: 1,
                ease: "power2.out",
                delay: index * 0.5
            }).to(letter, {
                scale: 0.4, // Scale down at the end
                y: index * 5, // Increase spacing
                duration: 1.5,
                ease: "power2.inOut"
            });
        });
    </script>
</body>
</html>
